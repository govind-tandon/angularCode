<h1>{{title}}</h1>

<ng-template [ngIf]="color === 'red'">
    <h1><span style="color: red;">Red </span>Colour</h1>
</ng-template>

<ng-template [ngIf]="color === 'orange'">
    <h1><span style="color: orange;">Orange </span>Colour</h1>
</ng-template>

<ng-template [ngIf]="color === 'blue'">
    <h1><span style="color: blue">Blue </span>Colour</h1>
</ng-template>
