<h1>{{title}}</h1>

<button (click)="getData('hello')">Function Calling</button>
<br><br>

<input type="text" #box (keyup)="getData(box.value)" placeholder="event keyup">
<br><br>

<input type="text" #box1 (keydown)="getData(box1.value)" placeholder="event keydown">
<br><br>

<input type="text" #box2 (blur)="getData(box2.value)" placeholder="blur">
<br><br>

<h1 (mouseleave)="getData('over')">Code step by step</h1>
<h1 (mouseover)="getData('leave')">Govind Tandon</h1>
