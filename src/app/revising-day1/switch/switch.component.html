<h1>{{title}}</h1>

<div [ngSwitch]="color">
    <h1 *ngSwitchCase="'red'"><span style="color:red;">Red </span>Colour</h1>
    <h1 *ngSwitchCase="'blue'"><span style="color:blue;">Blue </span>Colour</h1>
    <h1 *ngSwitchCase="'pink'"><span style="color: pink;">Pink </span>Colour</h1>
    <h1 *ngSwitchCase="'orange'"><span style="color: orange;">Orange </span>Colour</h1>
</div>
